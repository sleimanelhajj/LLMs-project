<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Employee Assistant</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="header">
        <div class="header-icon">WH</div>
        <div>
            <div class="header-title">Warehouse Assistant</div>
            <div class="header-subtitle">Employee helper system</div>
        </div>
        <div class="status-dot" id="status-dot"></div>
    </div>

    <div class="quick-actions">
        <button class="quick-btn" onclick="sendQuick('Show me rope products')">Ropes</button>
        <button class="quick-btn" onclick="sendQuick('Track order for john.smith@email.com')">Track Order</button>
        <button class="quick-btn" onclick="sendQuick('Show low stock items')">Low Stock</button>
        <button class="quick-btn" onclick="sendQuick('Get inventory summary')">Inventory</button>
        <button class="quick-btn" onclick="sendQuick('Get sales summary')">Sales</button>
        <button class="quick-btn" onclick="sendQuick('What is the return policy?')">Policies</button>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="welcome">
            <h2>Welcome!</h2>
            <p>I'm your warehouse assistant. I can help you with products, orders, inventory, and more.</p>
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input 
                type="text" 
                class="input-field" 
                id="message-input" 
                placeholder="Ask me anything..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-btn" id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
