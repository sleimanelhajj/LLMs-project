<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Employee Assistant</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f9fafb;
            --card-bg: #ffffff;
            --text: #111827;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --user-msg: #eef2ff;
            --bot-msg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
        }

        .header-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            margin-left: auto;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Messages */
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
        }

        .message.user {
            background: var(--primary);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            background: var(--card-bg);
            color: var(--text);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .message.bot .content {
            white-space: pre-wrap;
        }

        /* Markdown-like formatting */
        .message.bot strong {
            font-weight: 600;
        }

        .message.bot code {
            background: #f3f4f6;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
        }

        /* Typing indicator */
        .typing {
            display: flex;
            gap: 4px;
            padding: 16px;
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border);
            align-self: flex-start;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing span:nth-child(1) { animation-delay: 0s; }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }

        /* Input Area */
        .input-area {
            background: var(--card-bg);
            border-top: 1px solid var(--border);
            padding: 16px 24px;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            max-width: 900px;
            margin: 0 auto;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: var(--primary);
        }

        .send-btn {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: var(--primary-hover);
        }

        .send-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px 24px;
            background: var(--bg);
        }

        .quick-btn {
            padding: 8px 16px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 13px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: var(--user-msg);
            border-color: var(--primary);
        }

        /* Welcome Message */
        .welcome {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .welcome h2 {
            color: var(--text);
            margin-bottom: 8px;
        }

        .welcome p {
            margin-bottom: 24px;
        }

        /* Scrollbar */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-icon">üè≠</div>
        <div>
            <div class="header-title">Warehouse Assistant</div>
            <div class="header-subtitle">AI-powered employee helper</div>
        </div>
        <div class="status-dot" id="status-dot"></div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
        <button class="quick-btn" onclick="sendQuick('Show me rope products')">üîó Ropes</button>
        <button class="quick-btn" onclick="sendQuick('Track order for john.smith@email.com')">üì¶ Track Order</button>
        <button class="quick-btn" onclick="sendQuick('Show low stock items')">‚ö†Ô∏è Low Stock</button>
        <button class="quick-btn" onclick="sendQuick('Get inventory summary')">üìä Inventory</button>
        <button class="quick-btn" onclick="sendQuick('Get sales summary')">üìà Sales</button>
        <button class="quick-btn" onclick="sendQuick('What is the return policy?')">üìã Policies</button>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chat-container">
        <div class="welcome">
            <h2>üëã Welcome!</h2>
            <p>I'm your warehouse assistant. I can help you with products, orders, inventory, and more.</p>
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
        <div class="input-wrapper">
            <input 
                type="text" 
                class="input-field" 
                id="message-input" 
                placeholder="Ask me anything..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-btn" id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const sessionId = 'session_' + Date.now();
        let isFirstMessage = true;

        // Send message
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const message = input.value.trim();
            
            if (!message) return;

            // Clear welcome on first message
            if (isFirstMessage) {
                document.querySelector('.welcome')?.remove();
                isFirstMessage = false;
            }

            // Disable input
            input.disabled = true;
            sendBtn.disabled = true;
            input.value = '';

            // Add user message
            addMessage(message, 'user');

            // Show typing
            showTyping();

            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                const data = await response.json();
                hideTyping();

                if (data.success) {
                    addMessage(data.response, 'bot');
                } else {
                    addMessage('Sorry, something went wrong. Please try again.', 'bot');
                }
            } catch (error) {
                hideTyping();
                addMessage('Connection error. Please check your connection.', 'bot');
                console.error(error);
            }

            // Re-enable
            input.disabled = false;
            sendBtn.disabled = false;
            input.focus();
        }

        // Quick action
        function sendQuick(text) {
            document.getElementById('message-input').value = text;
            sendMessage();
        }

        // Add message to chat
        function addMessage(text, type) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            
            // Simple markdown-like parsing
            let html = text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
            
            div.innerHTML = `<div class="content">${html}</div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // Typing indicator
        function showTyping() {
            const container = document.getElementById('chat-container');
            const typing = document.createElement('div');
            typing.className = 'typing';
            typing.id = 'typing';
            typing.innerHTML = '<span></span><span></span><span></span>';
            container.appendChild(typing);
            container.scrollTop = container.scrollHeight;
        }

        function hideTyping() {
            document.getElementById('typing')?.remove();
        }

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Check server status
        async function checkStatus() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                document.getElementById('status-dot').style.background = 
                    data.status === 'healthy' ? '#10b981' : '#ef4444';
            } catch {
                document.getElementById('status-dot').style.background = '#ef4444';
            }
        }

        // Initial status check
        checkStatus();
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
